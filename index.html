<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/348eac5aae.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>
</head>

<body>
    <div class="container">
        <h1>Compliment Generator</h1>
        <p id="compliment">Click the button to receive a compliment!</p>

        <div class="button-container">
            <a href="https://www.facebook.com" target="_blank" class="social-icon">
                <i class="fa-brands fa-facebook fa-beat"></i>
            </a>
            <button id="generate-btn">Get Compliment</button>
            <a href="https://www.twitter.com" target="_blank" class="social-icon">
                <i class="fa-brands fa-twitter fa-beat"></i>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
