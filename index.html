<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/348eac5aae.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliment Generator</title>
</head>

<body>
    <div class="container">
        <h1>Compliment Generator</h1>
        <p id="compliment">Click the button to receive a compliment!</p>
        <a href="https://www.facebook.com" target="_blank" class="social-icon">
            <i class="fa-brands fa-facebook fa-beat"></i>
        </a>
        <button id="generate-btn">Get Compliment</button>
        <a href="https://www.twitter.com" target="_blank" class="social-icon">
            <i class="fa-brands fa-twitter fa-beat"></i>
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
